<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Bairro - Interface Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <strong>üèòÔ∏è Conecta Bairro</strong>
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-link" id="userInfo" style="display: none;"></span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn" style="display: none;" onclick="logout()">
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- √Årea de Login -->
        <div id="loginArea" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üîê Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="joao@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" value="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span id="loginSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                                Entrar
                            </button>
                        </form>
                        <div class="alert alert-info mt-3">
                            <strong>Dados de teste:</strong><br>
                            Email: joao@example.com<br>
                            Senha: password
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- √Årea Principal -->
        <div id="mainArea" style="display: none;">
            <!-- Cabe√ßalho -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2>üõ†Ô∏è Servi√ßos Dispon√≠veis</h2>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addServicoModal">
                        ‚ûï Novo Servi√ßo
                    </button>
                </div>
            </div>

            <!-- Busca -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-text">üîç</span>
                        <input type="text" class="form-control" id="searchInput" 
                               placeholder="Buscar por servi√ßo, prestador, cidade ou bairro...">
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Carregando servi√ßos...</p>
            </div>

            <!-- Lista de Servi√ßos -->
            <div id="servicosList" class="row">
                <!-- Servi√ßos ser√£o carregados aqui -->
            </div>

            <!-- Mensagem quando n√£o h√° servi√ßos -->
            <div id="noServicos" class="text-center" style="display: none;">
                <div class="alert alert-info">
                    <h4>üì≠ Nenhum servi√ßo encontrado</h4>
                    <p>Seja o primeiro a cadastrar um servi√ßo na sua comunidade!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar Servi√ßo -->
    <div class="modal fade" id="addServicoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">‚ûï Novo Servi√ßo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addServicoForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome do Servi√ßo *</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nomePrestador" class="form-label">Seu Nome *</label>
                                    <input type="text" class="form-control" id="nomePrestador" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descri√ß√£o *</label>
                            <textarea class="form-control" id="descricao" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone *</label>
                                    <input type="text" class="form-control" id="telefone" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="cidade" class="form-label">Cidade *</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="bairro" class="form-label">Bairro *</label>
                                    <input type="text" class="form-control" id="bairro" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="salvarServico()">
                        <span id="saveSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                        Salvar Servi√ßo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
